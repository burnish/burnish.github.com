---
layout: default
title: Blog
description: The Burnish Blog features the ramblings of Philip Blackwell.
---
<div id=page-body>
    {% for post in site.posts limit:5 %}
    <div class="post">
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <time datetime="{{ post.date | date: '%Y-%m-%d' }}">
            {{ post.date | date: "%d %b, %Y" }}
        </time>
        {{ post.content }}
    </div>
    {% endfor %}
</div>
